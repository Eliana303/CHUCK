<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chistes de Chuck Norris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #b30059;
      margin-bottom: 1rem;
    }

    #botonChiste {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 1.5rem;
    }

    #botonChiste:hover {
      background-color: #cc3385;
    }

    #contenedorChiste {
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(179, 0, 89, 0.2);
      max-width: 600px;
      text-align: center;
      font-size: 1.2rem;
      color: #800040;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Chistes de Chuck Norris</h1>
  <button id="botonChiste" type="button">CHISTE GENERATOR</button>
  <div id="contenedorChiste">Haz clic en el boton.</div>

  <script>
    const botonChiste = document.getElementById('botonChiste');
    const contenedorChiste = document.getElementById('contenedorChiste');

    async function obtenerChisteChuckNorris() {
      try {
        contenedorChiste.textContent = 'Cargando...';
        const respuesta = await fetch('https://api.chucknorris.io/jokes/random');
        if (!respuesta.ok) {
          throw new Error('Error  API');
        }
        const datos = await respuesta.json();
        contenedorChiste.textContent = datos.value;
      } catch (error) {
        contenedorChiste.textContent = 'No se pudo obtener el chiste. :p .Intenta de nuevo.';
        console.error('Error al obtener chiste:', error);
      }
    }

    botonChiste.addEventListener('click', obtenerChisteChuckNorris);
  </script>
</body>
</html>
